<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		html,body{height:100%;margin: 0;}
		.bg{width: 1000px;height:100%;border:1px solid #333;position: relative;}
		.box{width:400px;
			height: 200px;
			background-color: #ccc;
			position:absolute;
			top:50%;
			left:50%;
			margin:-100px 0 0 -200px;
			overflow: hidden;}
		.circleOne,.circleTwo{width: 100px;
				height: 100px;
				background-color: #fc0;
				border-radius: 50%;
				position:absolute;
				}
		.circleOne{top:-50px;left:-50px;}
		.circleTwo{bottom: -50px;right:-50px;}
		</style>
	</head>
	<body>
	<div class="bg">
		<div class="box">
			<div class="circleOne"></div>
			<div class="circleTwo"></div>
		</div>
		
	</div>
	</body>
</html>
